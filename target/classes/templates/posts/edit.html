<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Create Post</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1>Create New Post</h1>

<form method="post" th:object="${editForm}">
    <div><label for="title">Title:</label></div>
    <input id="title" type="text" name="title" th:value="*{title}" th:placeholder="${post.title}"/>

    <div><label for="body">Body:</label></div>
    <textarea id="body" type="text" name="body" th:value="*{body}" th:placeholder="${post.body}"></textarea>

    <div><input type="submit" value="Submit Changes"/></div>
</form>

<footer th:replace="layout :: site-footer" />

</body>

</html>
